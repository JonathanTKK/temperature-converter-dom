<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Controller</title>
</head>


<body>
  <div class="whole">
      <h1>Temperature Converter</h1>
      <div class="ux">
        <div id="instruct">
            Converting from <span id="convertFrom">Fahrenheit</span>.
        </div>
        <form class="" action="index.html" method="post">
          <input id="input" type="number" placeholder="Eg. 34"><br><br>
          <p id="advice">Convert to: </p>
          <input id="fahren" type="radio" name="unitType">°F
          <input id="celcius" type="radio" name="unitType" checked>°C<br><br>
          <button id="submit" type="button" name="Submit">Submit</button>
          <button id="clear" type="button" name="clear">Clear</button>
        </form>
      </br>

      <div id="output">
          <div id="result">Input Value to convert</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
  <!--Another way is to include DOMContentLoaded within JS. It waits for
  HTML content to load before loading the JS.
  document.getElementById("...").addEventListenr(DOMContentLoaded,function)-->

</body>
</html>
